{{ $c := "c-blog-card" }}
<div class="col-lg-6 col-md-6 col-sm-12 mb-4">
    <article class="{{$c}}">
        <div class="{{$c}}__content">
            <a href="{{ .Permalink }}" class="{{$c}}__image">
                {{ if and .Params.Image (ne .Params.Image "") }}
                {{ $image := resources.Get .Params.Image }}
                {{ if $image }}
                {{ partial "image.html" (dict "Src" .Params.Image "Alt" .Title "Class" "") }}
                {{ end }}
                {{ end }}
            </a>
            <div class="{{$c}}__info">
                <div class="{{$c}}__info-wrap">
                    <h3 class="{{$c}}__title">{{ .Title | markdownify }}</h3>
                </div>
            </div>
        </div>
    </article>
</div>
